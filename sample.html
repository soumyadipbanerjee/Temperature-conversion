<!DOCTYPE html>
<html>
  <head>
    <title>Website with Square Border</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- Add content inside the div element -->
      <h1>Hello, World!</h1>
      <p>This is a website with a square border.</p>
    </div>
  </body>
</html>
